{{define "server-data"}}{{end}}

{{define "content"}}
  <div class="container failure-page">
    <img src="{{ .private.logo }}"/>
    <h1>PAGE NOT FOUND</h1>
    <p>
      The link you clicked may be broken or <br />
      the page may have been removed.
    </p>

    {{ if .public.tenant }}
      <span>Take me back to <a href="{{ .public.settings.baseURL }}">{{ .public.settings.baseURL }}</a> home page.</span>
    {{ end }}
  </div>
{{end}}

{{define "end-of-body"}}{{end}}
