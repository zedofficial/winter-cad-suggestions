{{define "server-data"}}{{end}}

{{define "content"}}
  <div class="container failure-page">
    <img src="{{ .private.logo }}"/>
    <h1>UNDER MAINTENANCE</h1>
    <p>{{ .public.props.message }}</p>

    {{ if .public.props.until }} 
      <p>We'll be back at <strong>{{ .public.props.until }}</strong>.</p>
    {{ else }}
      <p>We'll be back soon.</p>
    {{ end }}
  </div>
{{end}}

{{define "end-of-body"}}{{end}}
