{{define "title"}}
Not Invited &middot; Fider
{{end}}
      
{{define "server-data"}}{{end}}

{{define "content"}}
<div class="container failure-page">
  <img src="{{ .private.logo }}"/>
  <h1>NOT INVITED</h1>
  <p>
    We couldn't find your account for your email address.
  </p>

  {{ if .public.tenant }}
    <span>Take me back to <a href="{{ .public.settings.baseURL }}/signin">{{ .public.settings.baseURL }}/signin</a>.</span>
  {{ end }}
</div>
{{end}}

{{define "end-of-body"}}{{end}}
